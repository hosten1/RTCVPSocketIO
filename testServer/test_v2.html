<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO V2 Test Client</title>
    <link rel="stylesheet" href="test.css">
</head>

<body>
    <div class="container">
        <h1>Socket.IO V2 Test Client</h1>

        <div class="status" id="status">Disconnected</div>

        <div class="controls">
            <button id="connect">Connect to Server</button>
            <button id="disconnect" disabled>Disconnect</button>
            <button id="sendCustomEvent" disabled>Send Custom Event</button>
            <button id="testAck" disabled>ACK Test</button>
            <button id="sendBinary" disabled>Send Binary</button>
            <button id="testBinaryAck" disabled>Binary ACK Test</button>
        </div>

        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Enter message..." disabled>
            <button id="send" disabled>Send</button>
        </div>

        <div class="message-area" id="messageArea">
            <div class="message system">Ready to connect to server...</div>
        </div>

        <div class="config-section">
            <h3>连接配置:</h3>
            <div class="config-row">
                <label for="serverUrl">Server URL:</label>
                <input type="text" id="serverUrl" value="http://localhost:3000" style="width: 70%;">
            </div>
            <div class="config-row">
                <label for="namespace">命名空间:</label>
                <input type="text" id="namespace" value="/" placeholder="/或/namespace" style="width: 70%;">
            </div>
            <div class="config-row">
                <label for="protocolVersion">协议版本:</label>
                <select id="protocolVersion" style="width: 70%;" disabled>
                    <option value="v2" selected>Socket.IO v2</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Socket.IO Client Library (v2.3.1) -->
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2.3.1/dist/socket.io.js"></script>
    <script src="test_v2.js"></script>
</body>

</html>
