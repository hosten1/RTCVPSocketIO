name: Xcode - Build and Analyze

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer

      - name: Install dependencies (CocoaPods)
        run: |
          if [ -f "Podfile" ]; then
            sudo gem install cocoapods
            pod install
          fi

      - name: Build XCFramework
        run: |
          xcodebuild archive \
            -scheme RTCVPSocketIO \
            -destination "generic/platform=iOS" \
            -archivePath build/iOS \
            SKIP_INSTALL=NO \
            BUILD_LIBRARY_FOR_DISTRIBUTION=YES

          xcodebuild archive \
            -scheme RTCVPSocketIO \
            -destination "generic/platform=iOS Simulator" \
            -archivePath build/iOS-Sim \
            SKIP_INSTALL=NO \
            BUILD_LIBRARY_FOR_DISTRIBUTION=YES

          xcodebuild -create-xcframework \
            -framework build/iOS.xcarchive/Products/Library/Frameworks/RTCVPSocketIO.framework \
            -framework build/iOS-Sim.xcarchive/Products/Library/Frameworks/RTCVPSocketIO.framework \
            -output build/RTCVPSocketIO.xcframework

      - name: Upload XCFramework artifact
        uses: actions/upload-artifact@v4
        with:
          name: RTCVPSocketIO-xcframework
          path: build/RTCVPSocketIO.xcframework
